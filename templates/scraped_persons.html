<!DOCTYPE html>
<html>
<head>
    <title>Scraped Persons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 300px;
        padding: 5px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Scraped Persons</h1>
        <p>Total Scraped Persons: {{ scraped_person_count }}</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for person in scraped_persons %}
                <tr>
                    <td>{{ person.name }}</td>
                    <td><img src="{{ person.image }}" alt="{{ person.name }}" width="100" height="100"></td>
                    <td>{{ person.date }}</td>
                    <td>{{ person.type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
