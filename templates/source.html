<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ source.name }}</h1>
    <p><a href="{{ source.url }}" target="_blank">{{ source.url }}</a></p>

    <h2>Pages</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
          <th>Selectors</th>
          <th>Type</th>
          <th>Max Page Numbers</th>
          <th>Scraped</th>
        </tr>
      </thead>
      <tbody>
        {% for page in pages %}
          <tr>
            <td>{{ page.name }}</td>
            <td><a href="{{ page.url }}" target="_blank">{{ page.url }}</a></td>
            <td>{{ page.selectors }}</td>
            <td>{{ page.type }}</td>
            <td>{{ page.max_page_numbers }}</td>
            <td>{{ page.scraped }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('scrap.add_page', source_id=source.id) }}" class="btn btn-primary">Add Page</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
