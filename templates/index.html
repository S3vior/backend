<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
           table {
  border-collapse: collapse;
  width: 100%;
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
  text-align: left;
  margin: 20px 0;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

th, td {
  padding: 15px;
  text-align: center;
}

th {
  background-color: #2c3e50;
  color: #fff;
  font-weight: 700;
  text-transform: uppercase;
}

tr:nth-child(even) {
  background-color: #f5f5f5;
}

td:first-child, th:first-child {
  padding-left: 30px;
}

td:last-child, th:last-child {
  padding-right: 30px;
}

.actions {
  text-align: center;
}

.action-button {
  background-color: #2980b9;
  color: #fff;
  padding: 8px 16px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  transition: all 0.2s ease-in-out;
  display: inline-block;
  margin: 2px;
}

.action-button:hover {
  opacity: 0.8;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.delete {
  background-color: #e74c3c;
}

.search {
  background-color: #2ecc71;
}

.view {
  background-color: #3498db;
}

td img {
  display: block;
  margin: 0 auto;
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 50%;
}

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Description</th>
                    <th>Gender</th>
                    <th>Image</th>
                    <th>Created At</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for person in data %}
                <tr>
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.description }}</td>
                    <td>{{ person.gender }}</td>
                    <td><img src="{{ person.image }}"></td>
                    <td>{{ person.created_at }}</td>
                    <td class="actions">
                        <a href="" class="action-button delete">Delete</a>
                        <a href="" class="action-button search">Search</a>
                        <a href="" class="action-button view">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
